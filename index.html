<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データマトリクス スキャン</title>
</head>
<body>
    <h1>データマトリクス スキャン</h1>

    <!-- カメラ映像の表示 -->
    <video id="video" width="640" height="480" autoplay></video>

    <!-- スキャン開始ボタン -->
    <button id="start-scan">スキャンを開始</button>

    <!-- 検出結果の表示 -->
    <p>検出されたバーコード: <input type="text" id="barcode1" readonly></p>

    <!-- スキャン試行回数の表示 -->
    <p>スキャン試行回数: <span id="scanCount">0</span></p>

    <!-- スキャンインジケータ -->
    <div id="scanning-indicator" style="display: none;">スキャン中...</div>

    <script src="app.js"></script>
</body>
</html>
