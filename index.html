<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データマトリクス比較 PWA</title>
    <link rel="stylesheet" href="style.css">
    <!-- ZXingライブラリの読み込み -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>データマトリクス比較</h1>

    <!-- スキャン回数を表示する要素 -->
    <p>スキャン試行回数: <span id="scanCount">0</span></p>
    
    <!-- 入力欄 -->
    <input type="text" id="barcode1" placeholder="ファイルのデータマトリクスを入力">
    <input type="text" id="barcode2" placeholder="ユニットのデータマトリクスを入力">

    <!-- スキャン開始ボタン -->
    <button id="start-scan">スキャンを開始</button>

    <!-- カメラの映像を表示するためのビデオ要素 -->
    <video id="video" width="300" height="200" style="border: 1px solid black;"></video>

    <!-- 比較ボタン -->
    <button id="compare">比較</button>

    <!-- 結果表示 -->
    <p id="result"></p>

    <!-- JavaScriptファイルの読み込み -->
    <script src="app.js"></script>
</body>
</html>
