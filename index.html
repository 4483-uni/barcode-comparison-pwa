<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データマトリクス比較 PWA</title>
    <!-- スタイルシート -->
    <link rel="stylesheet" href="style.css">
    <!-- スタイルの調整 -->
    <style>
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
        }
        #scanning-indicator {
            color: red;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>データマトリクス比較</h1>

    <!-- サポートされているバーコード形式を表示する要素 -->
    <p id="supported-formats">サポートされているバーコード形式を確認中...</p>
    
    <!-- 入力欄 -->
    <input type="text" id="barcode1" placeholder="データマトリクスを表示">

    <!-- スキャン開始ボタン -->
    <button id="start-scan">スキャンを開始</button>

    <!-- スキャン中の表示 -->
    <p id="scanning-indicator">スキャン中...</p>

    <!-- カメラ映像の表示 -->
    <!--<video id="video" autoplay></video>-->
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas> <!-- スキャン用の小さい領域 -->

    <!-- 結果表示 -->
    <p id="result"></p>

    <!-- JavaScriptファイルの読み込み -->
    <script src="app.js"></script>
</body>
</html>
