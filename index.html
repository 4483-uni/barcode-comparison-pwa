<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データマトリクス比較 PWA</title>
    <!-- スタイルシート -->
    <link rel="stylesheet" href="style.css">
    <!-- スタイルの調整 -->
    <style>
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
        }
        #scanning-indicator {
            color: red;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>データマトリクス比較</h1>

    <!-- 入力欄 -->
    <input type="text" id="barcode1" placeholder="データマトリクスを表示">

    <!-- スキャン開始ボタン -->
    <button id="start-scan">スキャンを開始</button>

    <!-- スキャン中の表示 -->
    <p id="scanning-indicator">スキャン中...</p>

    <!-- カメラ映像の表示 -->
    <video id="video" autoplay></video>

    <!-- 結果表示 -->
    <p id="result"></p>

    <!-- JavaScriptファイルの読み込み -->
    <script src="app.js"></script>
</body>
</html>
